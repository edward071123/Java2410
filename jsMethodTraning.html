<script>
    alert(sum(3, 8))
    alert(total(1, 10))

    function sum(num1, num2) {
        // return num1 + num2

        var resule =  num1 + num2

        return resule
    }

    function total(num1, num2) {
        var total = 0
        for(var index = num1; index <= num2; index++){
            total = total + index
        }
        return total
    }
</script>
